security:
    # Stratégie de hachage des mots de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # 1. DEFINITION DU FOURNISSEUR D'UTILISATEURS (DATABASE)
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        
        main:
            lazy: true
            # On utilise le provider défini juste au-dessus
            provider: app_user_provider
            
            # On utilise votre authentificateur personnalisé
            custom_authenticator: App\Security\AppCustomAuthenticator
            
            logout:
                path: app_logout
                target: app_event_index

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine

            # Autoriser l'accès anonyme aux pages de login
            # (Optionnel selon votre version de Symfony)

    # 2. CONTROLE D'ACCÈS (HIERARCHIE DES DROITS)
    # Note: L'ordre est important, la première règle qui match est appliquée.
    access_control:
        # Routes réservées UNIQUEMENT à l'ADMIN
        - { path: ^/event/new, roles: ROLE_ADMIN }
        - { path: ^/event/.+/edit, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_ADMIN }
        
        # Actions POST/DELETE sur les événements (boutons supprimer/modifier)
        - { path: ^/event/.+, roles: ROLE_ADMIN, methods: [POST, DELETE] }
        
        # Routes accessibles à tout utilisateur CONNECTÉ
        - { path: ^/my-tickets, roles: ROLE_USER }
        - { path: ^/booking/add, roles: ROLE_USER }

        # Les pages /event (index et show) restent publiques pour que les gens voient les concerts

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
